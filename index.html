<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Prima Guerra Mondiale</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  <h1>Prima Guerra Mondiale</h1>
</header>

<div class="menu-overlay" id="overlay" onclick="toggleMenu()"></div>

<nav id="menu">
  <div class="close-menu" onclick="toggleMenu()">×</div>
  <a href="#home">Home</a>
  <a href="#cause">Cause</a>
  <a href="#schieramenti">Schieramenti</a>
  <a href="#italia">Italia</a>
  <a href="#fasi">Fasi</a>
  <a href="#pace">La pace</a>
  <a href="quiz.html" class="quiz-link">Quiz</a>
</nav>

<main id="home">
  <section class="hero">
    <div class="hero-title">
      <h2>La Grande Guerra</h2>
      <span>1914 – 1918</span>
    </div>
  </section>

  <div class="content-wrapper">
    <section class="section" id="cause"><h3>Origini del conflitto</h3><p>Testo...</p></section>
    <section class="section" id="schieramenti"><h3>Gli schieramenti</h3><p>Testo...</p></section>
    <section class="section" id="italia"><h3>L’Italia nella guerra</h3><p>Testo...</p></section>
    <section class="section" id="fasi"><h3>Le fasi del conflitto</h3><p>Testo...</p></section>
    <section class="section" id="pace"><h3>La pace</h3><p>Testo...</p></section>
  </div>
</main>

<footer>
  <p>© Sito didattico – Prima Guerra Mondiale</p>
</footer>

<script>
function toggleMenu() {
  document.getElementById('menu').classList.toggle('active');
  document.getElementById('overlay').classList.toggle('active');
}
const sections=document.querySelectorAll('.section');
const observer=new IntersectionObserver(e=>{e.forEach(i=>{if(i.isIntersecting)i.target.classList.add('visible')})},{threshold:.1});
sections.forEach(s=>observer.observe(s));
</script>

</body>
</html>
